<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="title">
            <h2>Form Thông tin</h2>
        </div>
        <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbzUESH3Pp5FnOFdpnXSyymWeD8HXMDzSyuiyFrp1jlyxsdLvli539Sn4Ikkt8O5-FbPUQ/exec">
            <div class="form-group">
                <label for="name">Tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>
            </div>
            <div class="form-group">
                <label for="gender">Giới tính</label>
                <select id="gender" name="gender" required>
                    <option value="">-- Chọn giới tính --</option>
                    <option value="nam">Nam</option>
                    <option value="nu">Nữ</option>
                    <option value="khac">Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthday">Ngày sinh</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="city-dropdown">Thành phố</label>
                <select id="city-dropdown" name="city" required>
                    <option value="">-- Chọn thành phố --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" placeholder="Nhập địa chỉ của bạn" required>
            </div>
            <div class="form-group">
                <label for="message">Tin nhắn</label>
                <textarea id="message" name="message" placeholder="Nội dung tin nhắn" required></textarea>
            </div>
            <div class="btnsubmit">
                <button class="submit-button" type="submit">Gửi</button>
            </div>
        </form>
        
    </div>
</body>

</html>
